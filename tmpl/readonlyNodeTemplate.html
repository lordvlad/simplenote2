<div class="node" data-bind="attr:{'nodeId':id}">
  <div class="body" data-bind="css:{active:active},click:makeActive">
    <div class="headline">
      <table><tr><td class="bullet-td">
        <span class="bullet" title="open|move" data-bind="css:bullet,click:open"></span>
      </td><td class="listType-td">
        <span class="listType" title="change type"></span>
      </td><td class="title-td">							
        <span class="title" data-bind="dblclick:open,html:title"></span>
      </td></tr></table>
    </div>
    <div class="notes" data-bind=" visible:expanded()">
      <div data-bind="html:notes"></div>
    </div>
  </div>
  </div>
  <div data-bind="visible:expanded()" class="childrenOuter">
    <div class="children" data-bind="template:{name:'readonlyNodeTemplate',foreach:children}"></div>
  </div>
</div>
