<div class="node" data-bind="attr:{'nodeId':id}">
  <div class="body">
    <div class="headline">
      <table><tr><td class="bullet-td">
        <span class="bullet" title="fold|unfold|move" data-bind="html:bullet,click:toggleExpanded">&bull;</span>
      </td><td class="listType-td">
        <span class="listType" title="change type"></span>
      </td><td class="title-td">							
        <span class="title" data-bind="dblclick:open,editable:title"></span>
      </td><td class="action-td" data-bind="template:'actionsTemplate'">
      </td></tr></table>
    </div>
    <div class="notes" data-bind="editable:notes, visible:expanded()&&hasNote()"></div>
  </div>
  <div data-bind="visible:expanded()&&hasChildren()">
    <div class="children" data-bind="sortable:{template:'nodeTemplate',data:children,connectClass:'children',options:{handle:'.bullet'}}"></div>
  </div>
</div>
