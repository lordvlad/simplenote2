<span class="actionsBar">
  <span class="info">
    <span class="tags" data-bind="visible:tags().length">
      <i class="icon-tag"></i>
      <span></span>
    </span>
    <span class="files" data-bind="visible:files().length">
      <i class="icon-file"></i>
      <span></span>
    </span>
    <span class="time" data-bind="visible:deadlineDisplay().length">
      <i class="icon-time"></i>
      <span data-bind="text:deadlineDisplay"></span>
    </span>
  </span>
  <span class="actions">
    <i class="icon-edit" title="details" data-bind="click:open"></i>
    <i class="icon-list-ol" title="list" data-bind="click:editListType"></i>
    <i class="icon-tags" title="tags" data-bind="click:editTags"></i>
    <i class="icon-time" title="deadline" data-bind="click:editDeadline"></i>
    <i class="icon-paper-clip" title="files" data-bind="click:editFiles"></i>
    <i class="icon-trash" title="delete" data-bind="click:remove"></i>
  </span>
  <span>
    <i title="bookmark" data-bind="css:{'icon-star' : bookmarked, 'icon-star-empty' : !bookmarked() }, click:toggleBookmarked"></i>
    <i title="select" data-bind="css:{ 'icon-check': selected, 'icon-check-empty': !selected() },click:toggleSelected"></i>
  </span>
</span>
