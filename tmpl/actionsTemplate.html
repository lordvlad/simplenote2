<span class="actionsBar">
  <span class="info">
    <span class="tags" data-bind="foreach:tags,click:editTags">
      <span class="tag" data-bind="attr:{title:name},style:{background:color}"><i class="icon-tag"></i>&nbsp;<span data-bind="text:name,style:{color:fgColor}"></span></span>
    </span>
    <span class="tag" data-bind="visible:!tags().length,click:editTags" title="add tags">
      <i class="icon-plus"></i>
      <i class="icon-tag"></i>
    </span>
    <span class="files" data-bind="visible:files().length">
      <i class="icon-file"></i>
      <span></span>
    </span>
    <span class="time" data-bind="visible:deadlineDisplay().length">
      <i class="icon-time"></i>
      <span data-bind="text:deadlineDisplay"></span>
    </span>
  </span>
  <span>
    <i title="bookmark" data-bind="css:{'icon-star' : bookmarked, 'icon-star-empty' : !bookmarked() }, click:toggleBookmarked"></i>
    <i title="select" data-bind="css:{ 'icon-check': selected, 'icon-check-empty': !selected() },click:toggleSelected"></i>
  </span>
</span>
