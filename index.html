    <!-- knockout templates -->
    <script type="text/html" id="nodeTemplate"></script>
    <script type="text/html" id="actionsTemplate"></script>
    
    <!-- load the knockout templates -->
    <script>      
      (function($, window){ 
        var templates = ["#actionsTemplate", "#nodeTemplate"],
          deferredtemplates = [], 
          readytemplates = templates.length;
        window.deferredtemplates = deferredtemplates;
        window.templatesReady = $.Deferred();
        $.each( templates, function(i,n){
          deferredtemplates[i] = $.Deferred();
          $( n ).load( "tmpl/"+n.replace("#","")+".html", function(){ deferredtemplates[i].resolve(); } );
        });
        $.when.apply( $, deferredtemplates ).done( function(){
          console.log("ready");
        });
        
      }(jQuery,window));
    </script>
